<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VHS Demo</title>
  </head>
  <body>

    <div>

      <h1>Video Example</h1>
      <video id="video-example" width="400" controls>
        <source src="http://127.0.0.1:8081/33763_1_out-there-pluto_wg_480p.mp4" type="video/mp4">
        <span>Your browser doesn't support HTML5 video tag.</span>
      </video>
      <div id="video-controls">
        <span class="play-pause">Paused</span>
        <span class="timeStamp">0 Sec.</span>
        <a href="#" class="fullScreen">Fullscreen</a>
        <a href="#" class="mute">Mute</a>
      </div>

      <hr />

      <h1>Audio Example</h1>
      <audio id="audio-example" controls>
        <source src="http://127.0.0.1:8081/25healthupdate.mp3" type="audio/mp3">
        <span>Your browser doesn't support HTML5 audio tag.</span>
      </audio>
      <div id="audio-controls">
        <span class="play-pause">Paused</span>
        <span class="timeStamp">0 Sec.</span>
      </div>

    </div>

    <script src="bundle.js" charset="utf-8"></script>
  </body>
</html>
